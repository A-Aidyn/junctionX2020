{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main/style.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="{% static 'main/dropHandler.js' %}"></script>
</head>
<body>
    <div class="frame" ondragover="dragOverHandler(event)">
        <div class="center">
            <div class="title">
                <h1>Drop file to upload</h1>
            </div>

            <form method="post" action="/main/" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="dropzone">
                    <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" />
                    {{ form.docfile }}
<!--                    <input type="file" class="upload-input" accept=".mp3,audio/*" onchange="selectedFileHandler()"/>-->
                </div>
                <input type="submit" class="btn" name="uploadbutton"/>
            </form>
        </div>
    </div>
    <!-- original pen: https://codepen.io/roydigerhund/pen/ZQdbeN  -->
    <!-- NO JS ADDED YET -->
     <style>
        body {
	        box-shadow: 4px 8px 16px 0 rgba(0, 0, 0, 0.1);
	        background: linear-gradient(to top right, darkmagenta 0%, hotpink 100%);
            /*background-color: plum;*/
        }
        </style>
</body>
</html>
